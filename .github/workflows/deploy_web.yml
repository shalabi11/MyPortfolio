name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Flutter dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web --release --web-renderer html --base-href /${{ github.event.repository.name }}/

      # ▼▼▼ هذا هو التعديل الرئيسي ▼▼▼
      # سيقوم بضغط الصور الموجودة في مجلد البناء النهائي
      - name: Compress Images
        uses: calibreapp/image-actions@main
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          compressOnly: true # يخبر الأداة بالضغط فقط وعدم التحويل
          files: 'build/web/assets/images/**/*.{png,jpeg,jpg}'

      # ▲▲▲ انتهى التعديل ▲▲▲

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web